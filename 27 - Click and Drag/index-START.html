<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

		<script>
			// get slider element
			const slider = document.querySelector('.items');
			let isDown = false; // flag is mousedown or is up
			let startX; // stores value of pixels at X axis
			let scrollLeft; // stores value of pixels at x axis of slider element

			// when mouse is down...
			slider.addEventListener('mousedown', (e) => {
				isDown = true; // ... set flag to true
				slider.classList.add('active'); // ...add 'active' class to slider
				startX = e.pageX - slider.offsetLeft; //...assign x axis value 
				scrollLeft = slider.scrollLeft; //...assign x axis of scroll value of slider element
			});

			// when mouse leaves slider element...
			slider.addEventListener('mouseleave', () => {
				isDown = false; //...set isDown flag to false
				slider.classList.remove('active'); //... remove 'active' class from slider element
			});

			// when mouse is up...
			slider.addEventListener('mouseup', () => {
				isDown = false; //...set flag to false
				slider.classList.remove('active'); //...remove 'active' calss from slider element
			});

			// when mouse is moving over the slider element...
			slider.addEventListener('mousemove', (e) => {
				if(!isDown) return; //...stop fn from running if mouse is not clicked down
				e.preventDefault();
				const x = e.pageX - slider.offsetLeft; // assign current x axis point
				const walk = (x - startX) * 2; // subtract walk, difference between point where mouse was clicked and current position of mouse
				slider.scrollLeft = scrollLeft - walk; // set walk as scrollLeft value to slider element
			});
		</script>
  </body>
</html>
