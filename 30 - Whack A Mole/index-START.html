<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>
   <!-- modal section -->
   <button><a class="show-higscores" href="#openModal">Highscores</a></button>
 

	<div id="openModal" class="modalDialog">
			<div>	<a href="#close" title="Close" class="close">X</a>

						<h2>The best PLAYERS!</h2>

					<ol class="players">
						<li>Your Score Here</li>
					</ol>
			</div>
	</div>


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
	const players = document.querySelector('.players');
  let lastHole;
  let timeUp = false;
  let score = 0;
	const items = JSON.parse(localStorage.getItem('players')) || [];


  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => {
			timeUp = true;
			if (timeUp) {
				setScore();
				popHighscoreList();
			} 
		}, 5000);
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }
	
	function setScore() {
		let name = prompt('Enter your name master !');
		const item = {
			name: name,
			score: score
		}
		items.push(item);
		console.log(item);
	}
	
	function sortScores() {
		
	}
	
	function popHighscoreList () {
		players.innerHTML = items.map((item) => {
			return `
				<li>${item.name} - ${item.score}</li>
			`
		}).join('');
		localStorage.setItem('players', JSON.stringify(items));
	}

  moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
